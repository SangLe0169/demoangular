<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dang nhap</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="dangnhap">
        <h2>ĐĂNG NHẬP</h2>
    <form ng-submit="dangnhap()">
        Ten dang nhap :<input type="text" ng-model="name"><br>
        Mat khau: <input type="text" ng-model="matkhau"><br>
        <br>
        <input type="submit" value="Nhập" >
        <br>
    </form>
       
        
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody ng-repeat=" a in names">
          <tr>
            <th scope="row">1</th>
            <td>{{a.name}}</td>
          </tr>
         
        </tbody>
      </table>
    </div>

    

    <script src="js/controler.js"></script>
</body>
</html>
